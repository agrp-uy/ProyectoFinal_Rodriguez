{% extends "AppWeb/padre.html" %}

{% load static %}

{% block contenido %}
<br>
<br>
<br>
<br>
<!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Hacé tu Pedido</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-hamburger"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Ingrese su nombre" data-sb-validations="required" />
                                <label for="name">Nombre</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Se requiere un nombre.</div>
                            </div>
                            <!-- Address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="address" type="text" placeholder="Ingrese su dirección" data-sb-validations="required" />
                                <label for="address">Dirección</label>
                                <div class="invalid-feedback" data-sb-feedback="address:required">Se requiere una dirección.</div>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="09X XXX XXX" data-sb-validations="required" />
                                <label for="phone">Teléfono</label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">Se requiere un número de teléfono.</div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Ingrese su pedido..." style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">Pedido</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">Ingrese su pedido.</div>
                            </div>
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Se ha enviado su pedido</div>
                                    <br />
                                    <a href="inicio/"></a>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">No se ha podido enviar su pedido</div></div>
                        </form>
                        <!-- Submit Button-->
                        <a href="{% url 'enConstruccion' %}" class="btn btn-primary btn-xl" id="submitButton">Enviar Pedido</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
